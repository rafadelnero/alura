<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">

	<ui:define name="titulo">
		<p:outputPanel>Testes das fases do JSF</p:outputPanel>
	</ui:define>

	<ui:define name="conteudo">
		<h:form id="frmFasesJsf">
		
			<p:fieldset legend="Testes JSF">
				<h:panelGrid columns="2">

					<p:outputLabel value="Valor Application Scoped" />
					<p:outputLabel id="lblApplicationScoped" value="#{testeApplicationScopedBean.numero}" />
					
					<p:commandButton value="Soma valor Application Scoped" action="#{testeApplicationScopedBean.soma}"
						process="@this" update="@form" />
						
				</h:panelGrid>
			</p:fieldset>
		</h:form>
		
	</ui:define>

</ui:composition>

</html>
